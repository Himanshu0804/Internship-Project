<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Here is your music choice</title>
    <link rel ="stylesheet" href="spotify.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo4.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <script>src =""</script>

    <div class = "container">
        
        <div class="songlsit">
            <h1> Play your choice </h1>
            <div class="songItemContainer">

            <div class="songItem">
                <img src="v.png" alt="1" srcset="">
                <span class="songName">Ve Mahi</span>
                <span class="songlistplay"><span class="timeStamp">04:35 <i id="0" class="fa-solid songItemPlay  fa-2x fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="uri.jpg" alt="1" srcset="">
                <span class="songName">Challa</span>
                <span class="songlistplay"><span class="timeStamp">03:35 <i id="1" class="fa-solid songItemPlay  fa-2x fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="with.jpg" alt="1" srcset="">
                <span class="songName">With You</span>
                <span class="songlistplay"><span class="timeStamp">04:00 <i id="2" class="fa-solid songItemPlay  fa-2x fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="ram.jpg" alt="1" srcset="">
                <span class="songName">Ram Siya Ram</span>
                <span class="songlistplay"><span class="timeStamp">03:55 <i id="3" class="fa-solid songItemPlay  fa-2x fa-circle-play"></i></span></span>
            </div>

            </div>
        </div>
        <div class="Song Banner"></div>
        

    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100"  value="0" length="100px">
        <div class="icons">

            <i class="fa-solid songItemPlay  fa-2x fa-step-backward"></i>
        <i class="fa-solid songItemPlay  fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid songItemPlay  fa-2x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="music4.gif"  width="80px" alt="" id="gif">Ve Mahi - B Paarak
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e24a8b2058.js" crossorigin="anonymous"></script>
    <script src="Spotify.js"></script>
  
  
</body>






</html>
